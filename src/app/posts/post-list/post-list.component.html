<mat-accordion *ngIf="posts.length > 0"><!-- can add multi= true to view more than one panel at a time-->
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <!-- The expansion title! -->
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <!-- <p>I'm in an expansion panel!</p> -->
    <mat-action-row>
        <button mat-button color="primary">EDIT</button>
        <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
      </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class ="text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!!</p>
