<mat-card>
  <form (ngSubmit)="onAddPost(postForm)" #postForm = "ngForm">
      <mat-form-field>
          <input
            matInput
            type="text"
            name="title"
            [ngModel]="post?.title"
            required
            minlength="5"
            placeholder="Post Title"
            #title = "ngModel">
            <mat-error *ngIf="title.invalid && title.touched">Please enter a post title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea
            matInput
            rows="6"
            name = "content"
            [ngModel]="post?.content"
            required
            placeholder="Post Content"
            #content="ngModel">
          </textarea>
          <mat-error *ngIf="content.invalid && content.touched">Please enter some Content.</mat-error>
        </mat-form-field>
        <button
            mat-raised-button
            color="primary"
            type="submit">
            Save Post
        </button>
  </form>

</mat-card>
