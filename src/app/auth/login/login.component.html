<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form  (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input
            matInput
            type="email"
            name="title"
            placeholder="Email"
            name = "email"
            ngModel
            #email="ngModel"
            required
            email>
            <mat-error *ngIf="email.invalid && email.touched">Please enter a valid email.</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            name="password"
            ngModel
            #password="ngModel">
          <mat-error *ngIf="password.invalid && password.touched">Please enter a valid Password.</mat-error>
        </mat-form-field>
        <button
            mat-raised-button
            color="primary"
            type="submit">
            LogIn
        </button>
  </form>
</mat-card>
